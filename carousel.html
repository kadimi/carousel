<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Carousel</title>
		<link rel="stylesheet" href="./carousel.css" />
		<script src="http://code.jquery.com/jquery-git1.min.js"></script>
		<script src="./carousel.js"></script>
		<script>
			jQuery(document).ready(function ($) {
				// Tests
				$('ul:eq(0)').carousel({
					elements_padding_h: 0.5,
					elements_margin_h: 0.2,
					elements_visible: 999,
					height: 280,
					shuffle: true
				});
				$('ul:eq(1)').carousel({steps:1});
			});
		</script>
		<style type="text/css">
			li{
				background: #999;
				color: white;
			};
		</style>
	</head>
	<body>
		<ul id="c1">
			<li>
				<h1>1 (one)</h1>
				<p><strong>1</strong> is a number, a numeral, and the name of the glyph representing that number.</p>
			</li>
			<li><img src="images/coffee.jpg" width="100%"/> </li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<hr />
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
		</ul>
	</body>
</html>
